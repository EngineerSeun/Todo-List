<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" cotent="width=device-width, initial-scale=1.o" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoList</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Create Your To Do List</h1>
            <form action="" id="task-form">
                <input type="text" id="task-input" placeholder="What are your tasks for today?">
                <input type="submit" id="task-submit" value="Add">

            </form>
        </header>

        <main>
            <section class="task-list">
                <div id="tasks">

                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
